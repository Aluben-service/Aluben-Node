            <h1>default search engine</h1>
            <div class="dropdown">
                <div class="dropdown-display" id="dropdownDisplay">Google (Default)</div>
                <div class="dropdown-content" id="dropdownContent">
                    <a id="Google" onclick="setEngine('Google', 'https://www.google.com/search?q=')">Google (Default)</a>
                    <a id="wiki" onclick="setEngine('Wikipedia', 'https://en.wikipedia.org/wiki/')">Wikipedia</a>
                    <a id="gogoprivate" onclick="setEngine('Gogoprivate', 'https://gogoprivate.com/search?#gsc.q=')">Gogoprivate</a>

                </div>
            </div>
            <button onclick="set_browser()" type="button">Set Search Engine</button>
            <script>
                let selectedEngine = "Google";
                let engineDisplay = "Google (Default)";
                let engineURL = "https://www.google.com?igu=1";

                function toggleDropdown() {
                    document.getElementById("dropdownContent").style.display = document.getElementById("dropdownContent").style.display === "block" ? "none" : "block";
                }

                function setEngine(name, url) {
                    selectedEngine = name;
                    engineDisplay = name;
                    engineURL = url;
                    document.getElementById("dropdownDisplay").innerText = engineDisplay;
                    document.getElementById("dropdownContent").style.display = "none";
                }

                function set_browser() {
                    localStorage.setItem("se", engineURL);
                    alert("Your browser is now " + engineDisplay);
                }

                document.getElementById("dropdownDisplay").addEventListener("click", toggleDropdown);

                window.onclick = function (event) {
                    if (!event.target.matches(".dropdown-display")) {
                        document.getElementById("dropdownContent").style.display = "none";
                    }
                };
            </script>
